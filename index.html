<script>
  function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }
  async function typeText(el, text, speed=60, keepCaret=false){
    if (typeof el === 'string') el = document.getElementById(el);
    el.classList.add('typing-caret');
    el.textContent = "";
    for (let i=0; i<text.length; i++){
      el.textContent += text[i];
      await sleep(speed);
    }
    if(!keepCaret) el.classList.remove('typing-caret');
  }

  async function runSequence(){
    const titleEl = document.getElementById('page-title');
    const cmdLine = document.getElementById('cmd-line');
    const ltrPart = document.getElementById('ltr-part');
    const rtlPart = document.getElementById('rtl-part');

    await typeText(titleEl, "HACKED BY FLARE", 50);
    await sleep(300);

    cmdLine.style.color = "#00ff00";
    await typeText(cmdLine, "server@system:~$ ", 50);
    const whySpan = document.createElement('span');
    whySpan.style.fontWeight = '700';
    whySpan.style.color = '#00ff00';
    cmdLine.appendChild(whySpan);
    await typeText(whySpan, "Have Been Hacked", 50);
    await sleep(300);

    ltrPart.style.color = "#ffffff";
    await typeText(ltrPart, "Flare Is Typing :", 50);

    rtlPart.style.color = "var(--accent)";
    const arabic = "السلام عليكم ورحمة الله وبركاته تم اختراق هذا السيرفر بنجاح";
    await typeText(rtlPart, arabic, 50);
  }

  document.addEventListener('DOMContentLoaded', runSequence);
</script>

<style>

<body>
<canvas id="starfield"></canvas>

<script>
  const canvas = document.getElementById("starfield");
  const ctx = canvas.getContext("2d");
  let width, height;
  const stars = [];
  const numStars = 200;

  function init() {
    resize();
    for(let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * 1.2 + 0.2,
        speed: Math.random() * 0.5 + 0.05,
        alpha: Math.random(),
        alphaChange: (Math.random() * 0.02) + 0.005
      });
    }
    requestAnimationFrame(update);
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  function update() {
    ctx.clearRect(0, 0, width, height);
    for (const star of stars) {
      star.y += star.speed;
      star.alpha += star.alphaChange;
      if (star.alpha >= 1 || star.alpha <= 0.1) star.alphaChange = -star.alphaChange;

      if (star.y > height) {
        star.y = 0;
        star.x = Math.random() * width;
        star.size = Math.random() * 1.2 + 0.2;
        star.speed = Math.random() * 0.5 + 0.05;
      }

      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha.toFixed(2)})`;
      ctx.fill();
    }
    requestAnimationFrame(update);
  }

  window.addEventListener("resize", () => {
    resize();
  });

  init();
</script>
